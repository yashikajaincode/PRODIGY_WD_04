<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Digital Odyssey by Yashika Jain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('speaknow.WEBP') center/cover no-repeat;
            color: #fff;
            margin: 50px;
            padding: 50px;
            transition: background 1s ease-in-out, color 1s ease-in-out;
        }

        header {
            padding: 50px 0;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin-bottom: 20px;
            transition: color 1s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            text-decoration: underline;
            font-style: italic;
            background: linear-gradient(to right, #ff69b4, #8a2be2);
            -webkit-background-clip: text;
            color: transparent;
            transition: background 1s ease-in-out;
        }

        .project-list {
            padding-left: 20px;
        }

        .project-list li {
            margin-bottom: 10px;
            color: #fff;
            transition: color 1s ease-in-out;
        }

        .project-list li:before {
            content: "\2022"; /* Unicode bullet point */
            color: #ff69b4; /* Pink */
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
            transition: color 1s ease-in-out;
        }

        .project-description {
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
    </header>
    <div class="container">
        <h2 class="section-title">Portfolio Website</h2>
        <div class="project-description">
            <div class="project-title">Portfolio Website</div>
            <p>This project showcases my skills and experiences through a personal portfolio website. The site features responsive design, interactive elements, and a comprehensive overview of my work in web development and data analysis.</p>
        </div>

        
    </div>
</body>
</html>
